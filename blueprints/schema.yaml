form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        schema:
          type: tab
          title: PLUGIN_SCHEMA.SCHEMA
          fields:
            header.validate_page:
              type: schemavalidation
            header.schema.type:
              label: PLUGIN_SCHEMA.SCHEMA_TYPE
              type: select
              default: '0'
              options:
                '0': PLUGIN_SCHEMA.NOT_USED
                'Article': PLUGIN_SCHEMA.ARTICLE
                'Product': PLUGIN_SCHEMA.PRODUCT
                'Event': PLUGIN_SCHEMA.EVENT
                'MusicEvent': PLUGIN_SCHEMA.MUSIC_EVENT
                'MusicAlbum': PLUGIN_SCHEMA.MUSIC_ALBUM
                'Person': PLUGIN_SCHEMA.PERSON
                'Organization': PLUGIN_SCHEMA.ORGANIZATION
                'Restaurant': PLUGIN_SCHEMA.RESTAURANT
            header.article_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.ARTICLE
              classes: microdata-fieldset ArticleMicrodata
              field_classes: microdata-fieldset ArticleMicrodata
              fields:
                header.schema.article.headline:
                  type: text
                  label: PLUGIN_SCHEMA.HEADLINE
                  placeholder: PLUGIN_SCHEMA.ARTICLE_PLACEHOLDER
                header.schema.article.datePublished:
                  type: datetime
                  label: PLUGIN_SCHEMA.DATE_PUBLISHED
                header.schema.article.dateModified:
                  type: datetime
                  label: PLUGIN_SCHEMA.DATE_MODIFIED
                header.schema.article.description:
                  type: textarea
                  rows: 5
                  label: PLUGIN_SCHEMA.DESCRIPTION
                  placeholder: PLUGIN_SCHEMA.ARTICLE_DESC_PLACEHOLDER
                header.schema.article.image_url:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.IMAGE
                header.schema.article.author:
                  type: text
                  label: PLUGIN_SCHEMA.AUTHOR
                header.schema.article.publisher_logo_url:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.PUBLISHER_LOGO
                  disabled: false
                header.schema.article.publisher_name:
                  type: text
                  label: PLUGIN_SCHEMA.PUBLISHER_NAME

            header.music_event_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.MUSIC_EVENT
              classes: microdata-fieldset MusicEventMicrodata
              field_classes: microdata-fieldset MusicEventMicrodata
              fields:
                header.schema.music_event.location_name:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_NAME
                  placeholder: Chicago Symphony Center
                header.schema.music_event.location_address:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_ADDRESS
                  placeholder: 220 S. Michigan Ave, Chicago, Illinois, USA
                header.schema.music_event.location_url:
                  type: text
                  placeholder: PLUGIN_SCHEMA.LOCATION_URL_PLACEHOLDER
                  label: PLUGIN_SCHEMA.LOCATION_URL
                header.schema.music_event.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.music_event.image:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.IMAGE
                header.schema.music_event.description:
                  type: textarea
                  rows: 5
                  label: PLUGIN_SCHEMA.DESCRIPTION
                header.schema.music_event.url:
                  type: text
                  label: PLUGIN_SCHEMA.URL
                header.schema.music_event.offers_availability:
                  type: select
                  options:
                    'http://schema.org/PreOrder': PLUGIN_SCHEMA.PRE_ORDER
                    'http://schema.org/OutOfStock': PLUGIN_SCHEMA.OUT_OF_STOCK
                    'http://schema.org/PreSale': PLUGIN_SCHEMA.PRE_SALE
                    'http://schema.org/InStock': PLUGIN_SCHEMA.IN_STOCK
                    'http://schema.org/Discontinued': PLUGIN_SCHEMA.DISCONTINUED
                    'http://schema.org/InStoreOnly': PLUGIN_SCHEMA.IN_STORE_ONLY
                    'http://schema.org/SoldOut': PLUGIN_SCHEMA.SOLD_OUT
                    'http://schema.org/OnlineOnly': PLUGIN_SCHEMA.ONLINE_ONLY
                header.schema.music_event.offers_url:
                  type: text
                  label: PLUGIN_SCHEMA.TICKET_URL
                header.schema.music_event.offers_valid_from:
                  type: datetime
                  label: PLUGIN_SCHEMA.VALID_FROM
                header.schema.music_event.offers_price:
                  type: text
                  label: PLUGIN_SCHEMA.PRICE
                header.schema.music_event.offers_price_currency:
                  type: text
                  label: PLUGIN_SCHEMA.PRICE_CURRENCY
                  placeholder: USD
                header.schema.music_event.performers:
                  type: list
                  label: PLUGIN_SCHEMA.ADD_PERFORMER
                  btnLabel: Add a performer
                  fields:
                    .performer_type:
                      type: select
                      label: PLUGIN_SCHEMA.PERFORMER_TYPE
                      options:
                        MusicGroup: PLUGIN_SCHEMA.MUSIC_GROUP
                        Person: PLUGIN_SCHEMA.PERSON
                    .name:
                      type: text
                      label: PLUGIN_SCHEMA.PERFORMER_NAME
                    .sameAs:
                      type: text
                      label: PLUGIN_SCHEMA.SAME_AS
                      placeholder: 'http://en.wikipedia.org/wiki/Artist_Page'
                header.schema.start_date:
                  type: datetime
                  label: PLUGIN_SCHEMA.START_DATE
                header.schema.end_date:
                  type: datetime
                  label: PLUGIN_SCHEMA.END_DATE
                header.schema.works_performed:
                  type: list
                  label: PLUGIN_SCHEMA.WORKS_PERFORMED
                  btnLabel: PLUGIN_SCHEMA.ADD_A_WORK
                  fields:
                    .name:
                      type: text
                      label: PLUGIN_SCHEMA.WORK_PERFORMED_NAME
                    .sameAs:
                      type: text
                      label: Wikipedia or official URL

            header.organization_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.ORGANIZATION
              classes: microdata-fieldset OrganizationMicrodata
              field_classes: microdata-fieldset OrganizationMicrodata
              fields:
                header.schema.organization.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.organization.description:
                  type: text
                  label: PLUGIN_SCHEMA.DESCRIPTION
                header.schema.organization.legal_name:
                  type: text
                  label: PLUGIN_SCHEMA.LEGAL_NAME
                header.schema.organization.tax_id:
                  type: text
                  label: PLUGIN_SCHEMA.TAX_ID
                header.schema.organization.vat_id:
                  type: text
                  label: PLUGIN_SCHEMA.VAT_ID
                header.schema.organization.street_address:
                  type: text
                  label: PLUGIN_SCHEMA.STREET
                header.schema.organization.city:
                  type: text
                  label: PLUGIN_SCHEMA.CITY
                header.schema.organization.state:
                  type: text
                  label: PLUGIN_SCHEMA.STATE
                header.schema.organization.zip_code:
                  type: text
                  label: PLUGIN_SCHEMA.ZIP_CODE
                header.schema.organization.area_served:
                  type: list
                  label: PLUGIN_SCHEMA.AREA_SERVERED
                  btnLabel: PLUGIN_SCHEMA.ADD_A_LOCATION
                  fields:
                    .area:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.AREA_SERVERED_AREA
                      placeholder: PLUGIN_SCHEMA.AREA_SERVERED_AREA_PLACEHOLDER
                header.schema.organization.phone:
                  type: text
                  label: PLUGIN_SCHEMA.PHONE
                header.schema.organization.url:
                  type: text
                  label: PLUGIN_SCHEMA.WEBSITE
                  placeholder: PLUGIN_SCHEMA.INCLUDE_HTTPS
                header.schema.organization.logo:
                  type: text
                  label: PLUGIN_SCHEMA.LOGO_URL
                  placeholder: PLUGIN_SCHEMA.INCLUDE_HTTPS
                header.schema.organization.rating_enabled:
                  type: toggle
                  highlight: 1
                  label: PLUGIN_SCHEMA.ENABLE_ORGANIZATION_RATING
                  default: 0
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                header.schema.organization.rating_value:
                  type: range
                  label: PLUGIN_SCHEMA.STAR_RATING
                  validate:
                    min: 0
                    max: 5
                    step: 0.1
                header.schema.organization.review_count:
                  type: number
                  label: PLUGIN_SCHEMA.REVIEW_COUNT
                  size: small
                header.schema.organization.opening_hours:
                  type: list
                  label: PLUGIN_SCHEMA.OPENING_HOURS
                  btnLabel: PLUGIN_SCHEMA.ADD_OPENING_HOURS
                  fields:
                    .entry:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.OPENING_HOURS_INSTRUCTION
                      placeholder: PLUGIN_SCHEMA.OPENING_HOURS_PLACEHOLDER
                header.schema.organization.founding_date:
                  type: text
                  label: PLUGIN_SCHEMA.FOUNDING_DATE
                header.schema.organization.email:
                  type: email
                  label: PLUGIN_SCHEMA.EMAIL
                header.schema.organization.founders:
                  type: list
                  label: PLUGIN_SCHEMA.FOUNDERS
                  btnLabel: PLUGIN_SCHEMA.ADD_A_FOUNDER
                  fields:
                    .name:
                      type: text
                      label: PLUGIN_SCHEMA.FOUNDER_NAME
                header.schema.organization.similars:
                  type: list
                  label: PLUGIN_SCHEMA.SAME_AS
                  fields:
                    .same_as:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.ORGANIZATION_SAME_AS
                      placeholder: "http://wikipedia.org/en/companyname"
                header.schema.organization.offer_catalog:
                  type: list
                  label: PLUGIN_SCHEMA.OFFER_CATALOG
                  btnLabel: PLUGIN_SCHEMA.ADD_AN_OFFER
                  fields:
                    .offer:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.ORGANIZATION_OFFER
                    .description:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.ORGANIZATION_OFFER_DESC
                    .url:
                      type: text
                      style: vertical
                      label: Offer url
                      placeholder: PLUGIN_SCHEMA.ORGANIZATION_OFFER_URL
                    .image:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.ORGANIZATION_OFFER_IMAGE_URL
                    .offered_item:
                      type: list
                      label: PLUGIN_SCHEMA.ORGANIZATION_OFFER_ITEM
                      btnLabel: PLUGIN_SCHEMA.ADD_AN_OFFER_ITEM
                      fields:
                        .name:
                          type: text
                          style: vertical
                          label: PLUGIN_SCHEMA.ORGANIZATION_OFFER
                        .url:
                          type: text
                          style: vertical
                          label: PLUGIN_SCHEMA.ORGANIZATION_OFFER_URL

            header.event_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.EVENT
              classes: microdata-fieldset EventMicrodata
              field_classes: microdata-fieldset EventMicrodata
              fields:
                header.schema.event.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.event.description:
                  type: text
                  label: PLUGIN_SCHEMA.DESCRIPTION 
                header.schema.event.start_date:
                  type: datetime
                  label: PLUGIN_SCHEMA.START_DATE
                header.schema.event.end_date:
                  type: datetime
                  label: PLUGIN_SCHEMA.END_DATE
                header.schema.event.offers_price:
                  type: text
                  label: PLUGIN_SCHEMA.OFFER_PRICE
                header.schema.event.offers_currency:
                  type: text
                  label: PLUGIN_SCHEMA.OFFER_CURRENCY
                  placeholder: USD
                header.schema.event.offers_url:
                  type: text
                  label: PLUGIN_SCHEMA.OFFER_URL
                header.schema.event.location_name:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_NAME
                header.schema.event.location_address_street_address:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_STREET_ADDRESS
                header.schema.event.location_address_address_locality:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_ADDRESS_LOCALITY
                header.schema.event.location_address_address_region:
                  type: text
                  label: PLUGIN_SCHEMA.LOCATION_ADDRESS_REGION

            header.person_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.PERSON
              classes: microdata-fieldset PersonMicrodata
              field_classes: microdata-fieldset PersonMicrodata
              fields:
                header.schema.person.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.person.job_title:
                  type: text
                  label: PLUGIN_SCHEMA.JOB_TITLE
                header.schema.person.address_address_locality:
                  type: text
                  label: PLUGIN_SCHEMA.PERSON_ADDRESS_LOCALITY 
                header.schema.person.address_address_region:
                  type: text
                  label: PLUGIN_SCHEMA.PERSON_ADDRESS_REGION  

            header.music_album_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.MUSIC_ALBUM
              classes: microdata-fieldset MusicAlbumMicrodata
              field_classes: microdata-fieldset MusicAlbumMicrodata
              fields:
                header.schema.music_album.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.music_album.by_artist_name:
                  type: text
                  label: PLUGIN_SCHEMA.ARTIST_NAME
                header.schema.music_album.image:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.MUSIC_ALBUM_IMAGE
                header.schema.music_album.url:
                  type: text
                  label: PLUGIN_SCHEMA.URL
                header.schema.music_album.genre:
                  type: text
                  label: PLUGIN_SCHEMA.MUSIC_ALBUM_GENRE
                header.schema.music_album.track_number:
                  type: text
                  label: PLUGIN_SCHEMA.TRACK_NUMBER
                header.schema.music_album.track:
                  type: list
                  label: PLUGIN_SCHEMA.TRACKS
                  default:
                  fields:
                    .position:
                      type: text
                      label: PLUGIN_SCHEMA.POSITION
                    .name:
                      type: text
                      label: PLUGIN_SCHEMA.NAME
                    .url:
                      type: text
                      label: PLUGIN_SCHEMA.URL
                    .duration:
                      type: text
                      label: PLUGIN_SCHEMA.DURATION

            header.product_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.PRODUCT
              classes: microdata-fieldset ProductMicrodata
              field_classes: microdata-fieldset ProductMicrodata
              fields:
                header.schema.product.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.product.category:
                  type: text
                  label: PLUGIN_SCHEMA.CATEGORY
                header.schema.product.brand:
                  type: text
                  label: PLUGIN_SCHEMA.BRAND
                header.schema.product.brand_logo:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.LOGO
                header.schema.product.image:
                  type: list
                  label: PLUGIN_SCHEMA.IMAGE
                  style: vertical
                  btnLabel: PLUGIN_SCHEMA.ADD_AN_IMAGE
                  fields:
                    .product_img:
                      type: mediapicker
                      label: PLUGIN_SCHEMA.CHOOSE_AN_IMAGE
                header.schema.product.description:
                  type: textarea
                  rows: 5
                  label: PLUGIN_SCHEMA.DESCRIPTION
                header.schema.product.offers:
                  type: list
                  label: PLUGIN_SCHEMA.OFFERS
                  btnLabel: PLUGIN_SCHEMA.ADD_AN_OFFER
                  controls: both
                  style: vertical
                  fields:
                    .offer_availability:
                      type: select
                      label: PLUGIN_SCHEMA.AVAILABILITY
                      options:
                        'http://schema.org/InStock': PLUGIN_SCHEMA.IN_STOCK
                        'http://schema.org/PreOrder': PLUGIN_SCHEMA.PRE_ORDER
                        'http://schema.org/OutOfStock': PLUGIN_SCHEMA.OUT_OF_STOCK
                        'http://schema.org/PreSale': PLUGIN_SCHEMA.PRE_SALE
                        'http://schema.org/Discontinued': PLUGIN_SCHEMA.DISCONTINUED
                        'http://schema.org/InStoreOnly': PLUGIN_SCHEMA.IN_STORE_ONLY
                        'http://schema.org/SoldOut': PLUGIN_SCHEMA.SOLD_OUT
                        'http://schema.org/OnlineOnly': PLUGIN_SCHEMA.ONLINE_ONLY
                    .offer_price:
                      type: text
                      size: small
                      label: PLUGIN_SCHEMA.PRICE
                      placeholder: PLUGIN_SCHEMA.PRODUCT_PRICE_PLACEHOLDER
                    .offer_valid_from:
                      type: datetime
                      label: PLUGIN_SCHEMA.PRODUCT_OFFER_VALID_FROM
                    .offer_valid_until:
                      type: datetime
                      label: PLUGIN_SCHEMA.PRODUCT_OFFER_VALID_UNTIL
                    .offer_price_currency:
                      label: PLUGIN_SCHEMA.PRICE_CURRENCY
                      type: text
                      placeholder: USD
                header.schema.product.aggregate_rating:
                  type: toggle
                  highlight: 1
                  label: PLUGIN_SCHEMA.ENABLE_AGGREGATE_RATING
                  help: PLUGIN_SCHEMA.PRODUCT_AGGREGATE_RATING_HELP
                  default: 0
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                header.schema.product.rating_count:
                  type: number
                  label: PLUGIN_SCHEMA.RATING_COUNT
                  size: small
                  validate:
                    type: number
                    min: 1
                  field_classes: product-aggregate-rating-toggle
                header.schema.product.rating_value:
                  type: number
                  label: PLUGIN_SCHEMA.RATING_VALUE
                  size: small
                  validate:
                    type: number
                    step: 0.5
                    min: 0
                  field_classes: product-aggregate-rating-toggle
                header.schema.product.best_rating:
                  type: number
                  label: PLUGIN_SCHEMA.BEST_RATING
                  size: small
                  help: PLUGIN_SCHEMA.PRODUCT_BEST_RATING_HELP
                  validate:
                    type: number
                    min: 1
                  field_classes: product-aggregate-rating-toggle
                header.schema.product.worst_rating:
                  type: number
                  label: PLUGIN_SCHEMA.WORST_RATING
                  size: small
                  help: PLUGIN_SCHEMA.PRODUCT_WORST_RATING_HELP
                  validate:
                    type: number
                    min: 1
                  field_classes: product-aggregate-rating-toggle
                header.schema.product.reviews:
                  type: list
                  label: PLUGIN_SCHEMA.REVIEWS
                  btnLabel: PLUGIN_SCHEMA.ADD_A_REVIEW
                  controls: both
                  style: vertical
                  fields:
                    .author_name:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_NAME
                    .author_job_title:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_JOB_TITLE
                    .author_internal_image:
                      type: mediapicker
                      label: PLUGIN_SCHEMA.AUTHOR_INTERNAL_IMAGE
                      help: PLUGIN_SCHEMA.INTERNAL_IMAGE_HELP
                    .author_external_image:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_EXTERNAL_IMAGE
                      help: PLUGIN_SCHEMA.EXTERNAL_IMAGE_HELP
                      placeholder: PLUGIN_SCHEMA.INCLUDE_HTTPS
                    .author_url:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_URL
                      placeholder: PLUGIN_SCHEMA.INCLUDE_HTTPS
                    .author_organization_name:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_ORGANIZATION_NAME
                    .author_organization_url:
                      type: text
                      label: PLUGIN_SCHEMA.AUTHOR_ORGANIZATION_URL
                      placeholder: PLUGIN_SCHEMA.INCLUDE_HTTPS
                    .date_published:
                      type: datetime
                      label: PLUGIN_SCHEMA.DATE_PUBLISHED
                    .name:
                      type: text
                      label: PLUGIN_SCHEMA.REVIEW_NAME
                    .review_body:
                      label: PLUGIN_SCHEMA.REVIEW_BODY
                      type: textarea
                      rows: 5
                    .review_rating:
                      type: toggle
                      highlight: 1
                      label: PLUGIN_SCHEMA.ENABLE_REVIEW_RATING
                      default: 0
                      options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                      validate:
                        type: bool
                    .rating_value:
                      type: number
                      label: PLUGIN_SCHEMA.RATING_VALUE
                      size: small
                      validate:
                        type: number
                        step: 0.5
                        min: 0
                      field_classes: review-toggle

            header.restaurant_fieldset:
              type: section
              underline: true
              title: PLUGIN_SCHEMA.RESTAURANT
              classes: microdata-fieldset RestaurantMicrodata
              field_classes: microdata-fieldset RestaurantMicrodata
              fields:
                header.schema.restaurant.name:
                  type: text
                  label: PLUGIN_SCHEMA.NAME
                header.schema.restaurant.accept_reservation:
                  type: toggle
                  highlight: 'yes'
                  default: 'no'
                  label: PLUGIN_SCHEMA.ACCEPT_RESERVATION
                  options:
                    'yes': PLUGIN_ADMIN.YES
                    'no': PLUGIN_ADMIN.NO
                header.schema.restaurant.menu:
                  type: text
                  label: PLUGIN_SCHEMA.MENU_URL
                header.schema.restaurant.image:
                  type: mediapicker
                  label: PLUGIN_SCHEMA.IMAGE
                header.schema.restaurant.serves_cuisine:
                  placeholder: seafood
                  type: text
                  label: PLUGIN_SCHEMA.CUISINE
                header.schema.restaurant.price_range:
                  type: select
                  label: PLUGIN_SCHEMA.PRICE_RANGE
                  options:
                    $: $
                    $$: $$
                    $$$: $$$
                header.schema.restaurant.address_street_address:
                  type: text
                  label: PLUGIN_SCHEMA.STREET
                header.schema.restaurant.address_address_locality:
                  type: text
                  label: PLUGIN_SCHEMA.RESTAURANT_LOCALITY
                header.schema.restaurant.address_address_region:
                  type: text
                  label: PLUGIN_SCHEMA.RESTAURANT_REGION
                header.schema.restaurant.address_postal_code:
                  type: text
                  label: PLUGIN_SCHEMA.POSTAL_CODE
                header.schema.restaurant.telephone:
                  type: text
                  label: PLUGIN_SCHEMA.RESTAURANT_TELEPHONE
                header.schema.restaurant.area_served:
                  type: list
                  label: PLUGIN_SCHEMA.AREA_SERVERED
                  btnLabel: PLUGIN_SCHEMA.ADD_A_LOCATION
                  fields:
                    .area:
                      type: text
                      style: vertical
                      label: PLUGIN_SCHEMA.AREA_SERVERED_AREA
                      placeholder: PLUGIN_SCHEMA.AREA_SERVERED_AREA_PLACEHOLDER
