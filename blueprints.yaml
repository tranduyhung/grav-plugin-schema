name: "Schema"
version: "0.0.1"
description: "Add schema.org structured data to Grav. This is a fork of paulmassen/grav-plugin-seo."
icon: "google"
author:
  name: Hung Tran
  email: flatfiledeveloper@gmail.com
  url: https://flatfiledeveloper.com
homepage: "https://github.com/tranduyhung/grav-plugin-schema"
keywords: ["seo", "meta", "microdata", "schema", "plugin"]
bugs: "https://github.com/tranduyhung/grav-plugin-schema/issues"
license: "MIT"
dependencies:
    - { name: grav, version: '>=1.3.8' }
    - { name: admin, version: '>=1.6.6' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    article_type:
      type: toggle
      label: Enable Article Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    event_type:
      type: toggle
      label: Enable Event Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    product_type:
      type: toggle
      label: Enable Product Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    restaurant_type:
      type: toggle
      label: Enable Restaurant Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    person_type:
      type: toggle
      label: Enable Person Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    organization_type:
      type: toggle
      label: Enable Organization Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    music_event_type:
      type: toggle
      label: Enable Music Event Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    music_album_type:
      type: toggle
      label: Enable Music Album Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool